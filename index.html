<!DOCTYPE html>

<html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-entity
        geometry="primitive: box; width: 3; height: 1; depth: .2"
        position="1 1.5 -3"
        rotation="90 270 0"
        material="color:#e01515"
      ></a-entity>
      <a-entity
        geometry="primitive: box; width: .1; height: 1.3; depth: .2"
        position="1 .75 -2"
        rotation="0 270 0"
        material="color:#710909 "
      ></a-entity>
      <a-entity
        geometry="primitive: box; width: .1; height: 1.3; depth: .2"
        position="1 .75 -4"
        rotation="0 270 0"
        material="color:#710909 "
      ></a-entity>
      <a-plane
        position="0 0 -4"
        rotation="-90 0 0"
        width="4"
        height="5"
        color="#9b2c15"
      ></a-plane>
      <a-plane
        position="0 2 -6.5"
        rotation="-180 180 -90"
        width="4"
        height="4"
        color="#ec5959"
      ></a-plane>
      <a-plane
        position="2 2 -4"
        rotation="-180 90  -90"
        width="4"
        height="5"
        color="#ec5959"
      ></a-plane>
      
    <a-plane
        position="-.7 2 -6.47"
        rotation="-180 -180 -180"
        width="2.7"
        height="1.7"
        color = "#ba3013"
      ></a-plane>
      <a-plane
        position="1.9 2.5 -3.5"
        rotation="-180 90  -90"
        width="2"
        height="3"
        color="#fbffcc"
      ></a-plane>
      <a-entity
        position="0 1.2 -3.5"
        geometry="primitive: cylinder; height: .3; radius: .3"
        rotation="180 90 0"
        material="color:#9e94ec   "
      ></a-entity>
      <a-entity
        position="0 1.2 -2.5"
        geometry="primitive: cylinder; height: .3; radius: .3"
        rotation="180 90 0"
        material="color:#9e94ec    "
      ></a-entity>
      <a-entity
        geometry="primitive: box; width: .05; height: 1.3; depth: .05"
        position="0 .67 -3.5"
        rotation="0 270 0"
        material="color:#e61010"
      ></a-entity>
      <a-entity
        geometry="primitive: box; width: .05; height: 1.3; depth: .05"
        position="0 .67 -2.5"
        rotation="0 270 0"
        material="color:#e61010"
      ></a-entity>
      <a-entity
        position="0 .2 -3.5"
        geometry="primitive: cylinder; height: .03; radius: .2"
        rotation="180 90 0"
        material="color:#e61010   "
      ></a-entity>
      <a-entity
        position="0 .2 -2.5"
        geometry="primitive: cylinder; height: .03; radius: .2"
        rotation="180 90 0"
        material="color:#e61010   "
      ></a-entity>
      <a-sky color="#ff912a "></a-sky>

      <!-- flower pot -->
      <a-plane
        position="1.3 2.02 -2.7"
        rotation="190 90 180"
        width="2"
        height="2.5"
        material="src: https://cdn.glitch.global/34ebab42-3559-4dfc-9681-4c409e658970/flowerpot.PNG?v=1726763181753;
                                           transparent: true"
      ></a-plane>

      <!-- purple cup -->
      <a-plane
        position="1 2.28 -2.5"
        rotation="190 120 180"
        width="1.3"
        height="2.3"
        material="src: https://cdn.glitch.global/34ebab42-3559-4dfc-9681-4c409e658970/coffee.PNG?v=1726764321481;
                                           transparent: true"
      ></a-plane>
      <!-- coffee cup -->
            <a-plane position="1 2 -3" 
               rotation="190 120 180" 
               width="1.3"           
               height="2.3"
               material="src: https://cdn.glitch.global/34ebab42-3559-4dfc-9681-4c409e658970/whitecup.PNG?v=1726764325095;
                                           transparent: true"></a-plane> 

      <!-- Bush -->
      <a-plane
        position="1 1.2 -6.02"
        rotation="180 140 180"
        width="1.5"
        height="3"
        material="src: https://cdn.glitch.global/34ebab42-3559-4dfc-9681-4c409e658970/bush.PNG?v=1726765513899;
                                           transparent: true"
      ></a-plane>

      <!-- Carpet -->
      <a-plane
        position="0 .1 -3.7"
        rotation="-90 0 0"
        width="3"
        height="4"
        material="src: https://cdn.glitch.global/34ebab42-3559-4dfc-9681-4c409e658970/Carpet.png?v=1726765518037;
                                           transparent: true"
      ></a-plane>

      <!-- vine -->

      <a-plane
        position="-.7 2 -6.4"
        rotation="-180 -180 -180"
        width="2.5"
        height="1.5"
        material="src: https://cdn.glitch.global/34ebab42-3559-4dfc-9681-4c409e658970/Cat%20painting.png?v=1726768235744;
                                           transparent: true"
      ></a-plane>
      
      <a-camera position=" -3 1.7 -2"></a-camera>
    </a-scene>
  </body>
</html>
